<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts & Comments Manager</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }

        .card-custom {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .card-custom:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(233, 69, 96, 0.2);
        }

        /* Style cho post ƒë√£ x√≥a m·ªÅm */
        .card-custom.deleted {
            opacity: 0.6;
            border: 2px dashed #dc3545 !important;
            background: rgba(220, 53, 69, 0.1);
        }

        .card-custom.deleted .post-title,
        .card-custom.deleted .post-views {
            text-decoration: line-through;
            color: #999;
        }

        .header-gradient {
            background: linear-gradient(90deg, #e94560, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .comment-item {
            background: rgba(255, 255, 255, 0.05);
            border-left: 3px solid #e94560;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 0 8px 8px 0;
        }

        .section-title {
            border-bottom: 2px solid #e94560;
            padding-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="text-center mb-4">
            <h1 class="header-gradient fw-bold">üìù Posts & Comments Manager</h1>
            <p class="text-secondary">CRUD ƒë·∫ßy ƒë·ªß v·ªõi X√≥a m·ªÅm & ID t·ª± tƒÉng</p>
        </div>

        <div class="row">
            <!-- ========== POSTS SECTION ========== -->
            <div class="col-lg-6 mb-4">
                <div class="card card-custom">
                    <div class="card-header bg-transparent border-0">
                        <h4 class="section-title text-white mb-0">
                            <i class="bi bi-file-post me-2"></i>Qu·∫£n l√Ω Posts
                        </h4>
                    </div>
                    <div class="card-body">
                        <!-- Form th√™m/s·ª≠a Post -->
                        <form id="postForm" class="mb-4">
                            <input type="hidden" id="postId">
                            <div class="mb-3">
                                <label class="form-label text-white">Ti√™u ƒë·ªÅ</label>
                                <input type="text" class="form-control bg-dark text-white border-secondary"
                                    id="postTitle" placeholder="Nh·∫≠p ti√™u ƒë·ªÅ..." required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label text-white">L∆∞·ª£t xem</label>
                                <input type="number" class="form-control bg-dark text-white border-secondary"
                                    id="postViews" placeholder="0" value="0" required>
                            </div>
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary flex-grow-1" id="postSubmitBtn">
                                    <i class="bi bi-plus-circle me-1"></i> Th√™m Post
                                </button>
                                <button type="button" class="btn btn-secondary" id="postCancelBtn" style="display:none;"
                                    onclick="cancelEditPost()">
                                    <i class="bi bi-x-circle"></i> H·ªßy
                                </button>
                            </div>
                        </form>

                        <!-- T√¨m ki·∫øm -->
                        <div class="mb-3">
                            <input type="text" class="form-control bg-dark text-white border-secondary" id="searchPost"
                                placeholder="üîç T√¨m ki·∫øm theo t√™n..." onchange="filterPosts()">
                        </div>

                        <!-- S·∫Øp x·∫øp -->
                        <div class="btn-group w-100 mb-3" role="group">
                            <input type="radio" class="btn-check" name="sortPost" id="sortDefault" checked
                                onchange="sortPosts('default')">
                            <label class="btn btn-outline-light btn-sm" for="sortDefault">M·∫∑c ƒë·ªãnh</label>

                            <input type="radio" class="btn-check" name="sortPost" id="sortViewsAsc"
                                onchange="sortPosts('views-asc')">
                            <label class="btn btn-outline-success btn-sm" for="sortViewsAsc">Views ‚Üë</label>

                            <input type="radio" class="btn-check" name="sortPost" id="sortViewsDesc"
                                onchange="sortPosts('views-desc')">
                            <label class="btn btn-outline-danger btn-sm" for="sortViewsDesc">Views ‚Üì</label>

                            <input type="radio" class="btn-check" name="sortPost" id="sortNameAZ"
                                onchange="sortPosts('name-az')">
                            <label class="btn btn-outline-info btn-sm" for="sortNameAZ">A-Z</label>
                        </div>

                        <!-- Th·ªëng k√™ -->
                        <div class="d-flex justify-content-between mb-2">
                            <small id="postCount" class="text-secondary">ƒêang t·∫£i...</small>
                            <small id="deletedCount" class="text-danger"></small>
                        </div>

                        <!-- Danh s√°ch Posts -->
                        <div id="postsContainer">
                            <div class="text-center py-4">
                                <div class="spinner-border spinner-border-sm text-primary"></div>
                                <small class="text-secondary ms-2">ƒêang t·∫£i...</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- ========== COMMENTS SECTION ========== -->
            <div class="col-lg-6 mb-4">
                <div class="card card-custom">
                    <div class="card-header bg-transparent border-0">
                        <h4 class="section-title text-white mb-0">
                            <i class="bi bi-chat-dots me-2"></i>Qu·∫£n l√Ω Comments
                        </h4>
                    </div>
                    <div class="card-body">
                        <!-- Form th√™m/s·ª≠a Comment -->
                        <form id="commentForm" class="mb-4">
                            <input type="hidden" id="commentId">
                            <div class="mb-3">
                                <label class="form-label text-white">N·ªôi dung</label>
                                <textarea class="form-control bg-dark text-white border-secondary" id="commentText"
                                    placeholder="Nh·∫≠p n·ªôi dung comment..." rows="2" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label text-white">Post ID</label>
                                <select class="form-select bg-dark text-white border-secondary" id="commentPostId"
                                    required>
                                    <option value="">-- Ch·ªçn Post --</option>
                                </select>
                            </div>
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary flex-grow-1" id="commentSubmitBtn">
                                    <i class="bi bi-plus-circle me-1"></i> Th√™m Comment
                                </button>
                                <button type="button" class="btn btn-secondary" id="commentCancelBtn"
                                    style="display:none;" onclick="cancelEditComment()">
                                    <i class="bi bi-x-circle"></i> H·ªßy
                                </button>
                            </div>
                        </form>

                        <!-- Th·ªëng k√™ -->
                        <div class="mb-2">
                            <small id="commentCount" class="text-secondary">ƒêang t·∫£i...</small>
                        </div>

                        <!-- Danh s√°ch Comments -->
                        <div id="commentsContainer">
                            <div class="text-center py-4">
                                <div class="spinner-border spinner-border-sm text-primary"></div>
                                <small class="text-secondary ms-2">ƒêang t·∫£i...</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
